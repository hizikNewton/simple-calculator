 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator-Bamidele Isaac</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
    <main class="calculator">
        <div class="top">
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
              </section>
        </div>

        <div class="bottom">
            <section class="keys">
                <div class="row">
                    <span data-key="7">7</span>
                    <span data-key="8">8</span>
                    <span data-key="9">9</span>
                </div>

                <div class="row">
                    <span data-key="4">4</span>
                    <span data-key="5">5</span>
                    <span data-key="6">6</span>
                </div>

                <div class="row">
                    <span data-key="1">1</span>
                    <span data-key="2">2</span>
                    <span data-key="3">3</span>
                </div>
                
                <div class="row">
                    <span data-key=".">.</span>
                    <span data-key="0">0</span>
                    <span data-key="=">=</span>
                </div>
            </section>
    
            <section class="operators">
            <span class="delete">DEL</span>
            <span data-key="รท">รท</span>
            <span data-key="x">x</span>
            <span data-key="-">-</span>
            <span data-key="+">+</span>
            </section>

            <section class="slider">
            </section>
        </div>
    </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
